<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weatherAni.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/background.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/plotting.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar navigation for search history -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Recent Seen</h2>
                <button id="clearHistoryBtn" class="clear-btn" title="Clear search history">
                    <svg viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"></path></svg>
                </button>
            </div>
            <div class="divider"></div>
            <div id="searchHistory" class="history-list">
                <!-- Search history will be populated here -->
                <div class="empty-history">No search history yet</div>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="main-content">
            <div class="container">
                <h1 id="cityHeading">Weather App</h1>
                
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name">
                    <button id="searchButton">Search</button>
                </div>
                
                <div id="weatherDisplay">
                    <!-- Weather data will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Load configuration first -->
    <script src="js/config.js"></script>
    <!-- Then load scripts that depend on the config -->
    <script src="js/api.js"></script>
    <script src="js/weatherDisplay.js"></script>
    <script src="js/searchHistory.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
